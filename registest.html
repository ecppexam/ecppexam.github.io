<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบลงทะเบียน e-CPP 2025</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts - Kanit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'kanit': ['Kanit', 'sans-serif'],
                    },
                    animation: {
                        'gradient-x': 'gradient-x 15s ease infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'bounce-slow': 'bounce 3s infinite',
                        'spin-slow': 'spin 8s linear infinite',
                        'wiggle': 'wiggle 1s ease-in-out infinite',
                    },
                    keyframes: {
                        'gradient-x': {
                            '0%, 100%': {
                                'background-size': '200% 200%',
                                'background-position': 'left center'
                            },
                            '50%': {
                                'background-size': '200% 200%',
                                'background-position': 'right center'
                            },
                        },
                        'float': {
                            '0%, 100%': { transform: 'translatey(0px)' },
                            '50%': { transform: 'translatey(-20px)' },
                        },
                        'wiggle': {
                            '0%, 100%': { transform: 'rotate(-3deg)' },
                            '50%': { transform: 'rotate(3deg)' },
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        .bg-gradient-animated {
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c, #4facfe, #00f2fe);
            background-size: 400% 400%;
            animation: gradient-x 15s ease infinite;
        }
        
        .glass {
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            background-color: rgba(255, 255, 255, 0.75);
            border: 1px solid rgba(209, 213, 219, 0.3);
        }
        
        .glass-dark {
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            background-color: rgba(17, 25, 40, 0.75);
            border: 1px solid rgba(255, 255, 255, 0.125);
        }
        
        .input-focus:focus {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .btn-shimmer {
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: gradient-x 3s ease infinite;
        }
        
        .btn-shimmer:hover {
            transform: translateY(-3px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        .floating-shape {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-shape:nth-child(1) { animation-delay: 0s; }
        .floating-shape:nth-child(2) { animation-delay: 2s; }
        .floating-shape:nth-child(3) { animation-delay: 4s; }
        
        .input-icon {
            transition: all 0.3s ease;
        }
        
        .input-group:focus-within .input-icon {
            color: #667eea;
            transform: scale(1.1);
        }
    </style>
</head>

<body class="font-kanit bg-gradient-animated min-h-screen">
    <!-- Background Shapes -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="floating-shape w-64 h-64 bg-purple-300 rounded-full -top-32 -left-32"></div>
        <div class="floating-shape w-48 h-48 bg-blue-300 rounded-full top-1/4 -right-24"></div>
        <div class="floating-shape w-32 h-32 bg-pink-300 rounded-full bottom-1/4 left-1/4"></div>
    </div>

    <div class="container mx-auto px-4 py-8 relative z-10">
        <!-- Header -->
        <div class="text-center mb-12 animate-fade-in">
            <div class="inline-block p-8 glass rounded-3xl mb-8 animate-float">
                <img src="https://lh3.googleusercontent.com/d/1uP_Qb7Yv69rp-X8SAFOr-A0uqmRJAbs7" 
                     alt="Logo" 
                     class="w-48 h-auto mx-auto hover:scale-110 transition-transform duration-500">
            </div>
            <h1 class="text-5xl md:text-6xl font-bold text-white mb-4 drop-shadow-2xl">
                ระบบลงทะเบียน
            </h1>
            <p class="text-xl text-white/90 font-medium drop-shadow-lg">
                น้องพัสดุ ติวสอบ e-CPP
            </p>
        </div>

        <!-- Registration Form -->
        <div class="max-w-2xl mx-auto">
            <div class="glass rounded-3xl p-8 md:p-12 shadow-2xl">
                <form id="myForm" class="space-y-8" novalidate>
                    <!-- Name Field -->
                    <div class="input-group">
                        <label class="block text-gray-700 font-semibold mb-3 text-lg">
                            <i class="fas fa-user input-icon mr-2 text-purple-500"></i>
                            ชื่อ-สกุล
                        </label>
                        <input type="text" 
                               id="name" 
                               name="name" 
                               class="w-full px-6 py-4 bg-white border-2 border-gray-200 rounded-2xl focus:border-purple-500 focus:outline-none transition-all duration-300 input-focus text-lg"
                               placeholder="กรอกชื่อ-นามสกุลของท่าน"
                               required>
                        <div class="invalid-feedback text-red-500 text-sm mt-2 hidden">
                            กรุณากรอกชื่อ-สกุล
                        </div>
                    </div>

                    <!-- Organization Field -->
                    <div class="input-group">
                        <label class="block text-gray-700 font-semibold mb-3 text-lg">
                            <i class="fas fa-building input-icon mr-2 text-blue-500"></i>
                            สังกัดหน่วยงาน
                        </label>
                        <input type="text" 
                               id="device" 
                               name="device" 
                               class="w-full px-6 py-4 bg-white border-2 border-gray-200 rounded-2xl focus:border-blue-500 focus:outline-none transition-all duration-300 input-focus text-lg"
                               placeholder="กรอกสังกัดหน่วยงานของท่าน"
                               required>
                        <div class="invalid-feedback text-red-500 text-sm mt-2 hidden">
                            กรุณากรอกสังกัดของท่าน
                        </div>
                    </div>

                    <!-- Phone Field -->
                    <div class="input-group">
                        <label class="block text-gray-700 font-semibold mb-3 text-lg">
                            <i class="fas fa-phone input-icon mr-2 text-green-500"></i>
                            เบอร์โทร
                        </label>
                        <input type="tel" 
                               id="phone" 
                               name="phone" 
                               maxlength="10" 
                               class="w-full px-6 py-4 bg-white border-2 border-gray-200 rounded-2xl focus:border-green-500 focus:outline-none transition-all duration-300 input-focus text-lg"
                               placeholder="08X-XXX-XXXX"
                               required>
                        <div class="invalid-feedback text-red-500 text-sm mt-2 hidden">
                            กรุณากรอกเบอร์โทรของท่าน
                        </div>
                    </div>

                    <!-- Email Field -->
                    <div class="input-group">
                        <label class="block text-gray-700 font-semibold mb-3 text-lg">
                            <i class="fas fa-envelope input-icon mr-2 text-red-500"></i>
                            อีเมล
                        </label>
                        <input type="email" 
                               id="place" 
                               name="place" 
                               class="w-full px-6 py-4 bg-white border-2 border-gray-200 rounded-2xl focus:border-red-500 focus:outline-none transition-all duration-300 input-focus text-lg"
                               placeholder="example@email.com"
                               required>
                        <div class="invalid-feedback text-red-500 text-sm mt-2 hidden">
                            กรุณากรอกอีเมล
                        </div>
                    </div>

                    <!-- Course Field -->
                    <div class="input-group">
                        <label class="block text-gray-700 font-semibold mb-3 text-lg">
                            <i class="fas fa-graduation-cap input-icon mr-2 text-indigo-500"></i>
                            หลักสูตรที่ท่านลงสอบปี 69
                        </label>
                        <select id="problem" 
                                name="problem" 
                                class="w-full px-6 py-4 bg-white border-2 border-gray-200 rounded-2xl focus:border-indigo-500 focus:outline-none transition-all duration-300 input-focus text-lg"
                                required>
                            <option value="">กรุณาเลือกหลักสูตร</option>
                            <option value="IC69">IC ระดับกลาง</option>
                        </select>
                        <div class="invalid-feedback text-red-500 text-sm mt-2 hidden">
                            กรุณาเลือกหลักสูตรที่ท่านลงสอบ
                        </div>
                    </div>

                    <!-- Exam Order Field -->
                    <div class="input-group">
                        <label class="block text-gray-700 font-semibold mb-3 text-lg">
                            <i class="fas fa-trophy input-icon mr-2 text-yellow-500"></i>
                            ลำดับที่สอบผ่าน
                        </label>
                        <input type="text" 
                               id="examOrder" 
                               name="examOrder" 
                               class="w-full px-6 py-4 bg-white border-2 border-gray-200 rounded-2xl focus:border-yellow-500 focus:outline-none transition-all duration-300 input-focus text-lg"
                               placeholder="ถ้ายังไม่ทราบให้พิมพ์ว่า รอผลสอบ"
                               required>
                        <div class="invalid-feedback text-red-500 text-sm mt-2 hidden">
                            กรุณากรอกลำดับที่สอบผ่าน
                        </div>
                    </div>

                    <!-- File Upload Field -->
                    <div class="input-group">
                        <label class="block text-gray-700 font-semibold mb-3 text-lg">
                            <i class="fas fa-camera input-icon mr-2 text-pink-500"></i>
                            อัพโหลดรูปประจำตัว
                        </label>
                        <div class="relative">
                            <div class="w-full p-8 border-2 border-dashed border-gray-300 rounded-2xl text-center hover:border-pink-500 transition-all duration-300 cursor-pointer bg-gray-50 hover:bg-pink-50"
                                 onclick="document.getElementById('file').click()">
                                <i class="fas fa-cloud-upload-alt text-4xl text-pink-400 mb-4"></i>
                                <p class="text-gray-600 font-medium text-lg">คลิกเพื่ออัพโหลดรูปภาพ</p>
                                <p class="text-gray-400 text-sm mt-2">รองรับไฟล์ JPG, PNG, GIF</p>
                            </div>
                            <input type="file" 
                                   id="file" 
                                   name="file" 
                                   accept="image/*" 
                                   class="hidden"
                                   onchange="updateFileName(this)">
                        </div>
                        <div id="file-name" class="text-sm text-gray-500 mt-2"></div>
                        <div class="invalid-feedback text-red-500 text-sm mt-2 hidden">
                            กรุณาอัพโหลดรูปประจำตัว
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="pt-6">
                        <button type="submit" 
                                class="w-full py-6 px-8 btn-shimmer text-white font-bold text-xl rounded-2xl transition-all duration-300 transform hover:scale-[1.02] shadow-2xl">
                            <i class="fas fa-paper-plane mr-3"></i>
                            ลงทะเบียน
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-16 pb-8">
            <div class="glass-dark rounded-2xl px-8 py-6 inline-block">
                <p class="text-white font-medium text-lg">
                    <i class="fas fa-graduation-cap mr-2 text-yellow-400"></i>
                    น้องพัสดุ ติวสอบ e-CPP
                </p>
            </div>
        </div>
    </div>

    <script>
        function updateFileName(input) {
            const fileName = input.files[0]?.name;
            const fileNameDiv = document.getElementById('file-name');
            if (fileName) {
                fileNameDiv.textContent = `ไฟล์ที่เลือก: ${fileName}`;
                fileNameDiv.className = 'text-sm text-green-600 mt-2 font-medium';
            }
        }

        // Form validation and submission
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbzAWlzUbRqPUUFLEH7rqoRMTaZecOcQmWJ48kQMqHRc1JAa2P9yPH2EWlPtIk2UXbHo/exec';

        $(document).ready(() => {
            liff.init({
                liffId: '2004722900-KeQyDMRz',
                withLoginOnExternalBrowser: true
            });
            liff.ready.then(() => {
                console.log('liff ready');
            });
        });

        function submit() {
            // Show loading (you can add a loading overlay here)
            
            const fileInput = $('#file')[0];
            if (fileInput.files.length === 0) {
                alert('กรุณาเลือกไฟล์รูปภาพ');
                return;
            }

            const file = fileInput.files[0];
            const fr = new FileReader();
            fr.onload = function (e) {
                const base64File = e.target.result.replace(/^.*,/, '');

                let data = {
                    opt: 'savedata',
                    uid: liff.getDecodedIDToken().sub,
                    name: $('#name').val(),
                    phone: $('#phone').val(),
                    device: $('#device').val(),
                    problem: $('#problem').val(),
                    place: $('#place').val(),
                    examOrder: $('#examOrder').val(),
                    file: base64File,
                };

                $.ajax({
                    method: "POST",
                    url: scriptUrl,
                    data: data,
                    dataType: 'json',
                    success: function (res) {
                        if (res.status == 'success') {
                            const name = $('#name').val();
                            const problem = $('#problem').val();
                            liff.sendMessages([{
                                type: 'text',
                                text: `คุณ : ${name} หลักสูตร ${problem} ลงทะเบียนเรียบร้อยแล้ว`
                            }])
                            .then(() => {
                                liff.closeWindow();
                            })
                            .catch((err) => {
                                console.error('Error sending message:', err);
                            });
                            
                            $('#myForm')[0].reset();
                            alert('ลงทะเบียนเรียบร้อย!');
                        } else {
                            alert('เกิดข้อผิดพลาด กรุณาลองใหม่อีกครั้ง');
                        }
                    },
                    error: function (err) {
                        console.log(err);
                        alert('ลงทะเบียนไม่สำเร็จ กรุณาลองใหม่อีกครั้ง');
                    },
                });
            };
            fr.readAsDataURL(file);
        }

        // Form validation
        document.getElementById('myForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const form = this;
            const inputs = form.querySelectorAll('input[required], select[required]');
            let isValid = true;
            
            inputs.forEach(input => {
                const feedback = input.parentNode.querySelector('.invalid-feedback');
                if (!input.value.trim()) {
                    feedback.classList.remove('hidden');
                    input.classList.add('border-red-500');
                    isValid = false;
                } else {
                    feedback.classList.add('hidden');
                    input.classList.remove('border-red-500');
                }
            });
            
            // Validate email format
            const email = document.getElementById('place');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email.value && !emailRegex.test(email.value)) {
                const feedback = email.parentNode.querySelector('.invalid-feedback');
                feedback.textContent = 'รูปแบบอีเมลไม่ถูกต้อง';
                feedback.classList.remove('hidden');
                email.classList.add('border-red-500');
                isValid = false;
            }
            
            // Validate phone number
            const phone = document.getElementById('phone');
            const phoneRegex = /^[0-9]{10}$/;
            if (phone.value && !phoneRegex.test(phone.value)) {
                const feedback = phone.parentNode.querySelector('.invalid-feedback');
                feedback.textContent = 'เบอร์โทรต้องมี 10 หลัก';
                feedback.classList.remove('hidden');
                phone.classList.add('border-red-500');
                isValid = false;
            }
            
            if (isValid) {
                submit();
            }
        });
    </script>

    <!-- External Scripts -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</body>

</html>
