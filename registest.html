<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ecpp2025</title>
 <!-- font-awesome@6.2.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    
    <!-- jquery@3.6.0 -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

  <link href="https://fastly.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://fastly.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai+Looped:wght@200;300&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;500;600;700&display=swap');

    * {
      box-sizing: border-box;
      font-family: 'Noto Sans Thai', sans-serif;
    }

    body {
      background: linear-gradient(135deg, 
        #667eea 0%, 
        #764ba2 25%, 
        #f093fb 50%, 
        #f5576c 75%, 
        #4facfe 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      min-height: 100vh;
      padding: 20px 0;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .header-container {
      text-align: center;
      margin-bottom: 40px;
      animation: fadeInDown 1s ease;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo-wrapper {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      padding: 30px;
      margin-bottom: 30px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .logo-wrapper img {
      filter: drop-shadow(0 10px 20px rgba(0,0,0,0.2));
      transition: transform 0.3s ease;
    }

    .logo-wrapper img:hover {
      transform: scale(1.1) rotate(5deg);
    }

    .title-text {
      background: linear-gradient(45deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .subtitle-text {
      color: white;
      font-size: 1.2rem;
      font-weight: 400;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .container {
      max-width: 650px;
    }

    .list {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      padding: 40px;
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.15),
        0 10px 25px rgba(0, 0, 0, 0.1);
      border-radius: 25px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      animation: fadeInUp 1s ease 0.3s both;
      position: relative;
      overflow: hidden;
    }

    .list::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c);
      border-radius: 25px;
      z-index: -1;
      animation: borderRotate 3s linear infinite;
    }

    @keyframes borderRotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-floating {
      position: relative;
      margin-bottom: 25px;
    }

    .form-floating input,
    .form-floating select {
      border: 2px solid #e1e5e9;
      border-radius: 15px;
      padding: 20px 15px 10px 50px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
    }

    .form-floating input:focus,
    .form-floating select:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25);
      outline: 0;
      background: rgba(255, 255, 255, 1);
      transform: translateY(-2px);
    }

    .form-floating label {
      position: absolute;
      top: 0;
      left: 50px;
      height: 100%;
      padding: 20px 0;
      pointer-events: none;
      border: 1px solid transparent;
      transform-origin: 0 0;
      transition: opacity .1s ease-in-out, transform .1s ease-in-out;
      color: #6c757d;
      font-weight: 500;
    }

    .form-floating input:focus ~ label,
    .form-floating input:not(:placeholder-shown) ~ label,
    .form-floating select:focus ~ label,
    .form-floating select:not([value=""]) ~ label {
      opacity: .65;
      transform: scale(.85) translateY(-0.5rem) translateX(.15rem);
      color: #667eea;
    }

    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #667eea;
      font-size: 18px;
      z-index: 10;
      transition: all 0.3s ease;
    }

    .form-floating:focus-within .input-icon {
      color: #764ba2;
      transform: translateY(-50%) scale(1.1);
    }

    .file-input-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
      width: 100%;
      background: linear-gradient(45deg, #667eea, #764ba2);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px dashed rgba(255, 255, 255, 0.3);
    }

    .file-input-wrapper:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
      border-color: rgba(255, 255, 255, 0.6);
    }

    .file-input-wrapper input[type=file] {
      position: absolute;
      left: -9999px;
    }

    .file-input-text {
      color: white;
      font-weight: 500;
      font-size: 16px;
    }

    .file-input-icon {
      color: white;
      font-size: 24px;
      margin-bottom: 10px;
    }

    button[type="submit"] {
      font-family: 'Noto Sans Thai', sans-serif;
      width: 100%;
      padding: 18px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      border: none;
      border-radius: 15px;
      font-size: 18px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      margin-top: 20px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button[type="submit"]::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    button[type="submit"]:hover {
      background: linear-gradient(45deg, #f093fb, #f5576c);
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
    }

    button[type="submit"]:hover::before {
      left: 100%;
    }

    button[type="submit"]:active {
      transform: translateY(-1px);
    }

    .footer {
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      color: white;
      padding: 30px;
      text-align: center;
      margin-top: 50px;
      border-radius: 25px 25px 0 0;
      font-size: 18px;
      font-weight: 500;
      animation: fadeIn 1s ease 1s both;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .invalid-feedback {
      display: block;
      color: #dc3545;
      font-size: 14px;
      margin-top: 8px;
      font-weight: 500;
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }

    .form-floating input.is-invalid,
    .form-floating select.is-invalid {
      border-color: #dc3545;
      animation: shake 0.5s ease-in-out;
    }

    /* Floating particles animation */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: float 6s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .title-text {
        font-size: 2rem;
      }
      
      .list {
        padding: 25px;
        margin: 0 15px;
      }
      
      .logo-wrapper {
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <!-- Floating particles -->
  <div class="particles" id="particles"></div>

  <div class="header-container">
    <div class="logo-wrapper">
      <img src="https://lh3.googleusercontent.com/d/1uP_Qb7Yv69rp-X8SAFOr-A0uqmRJAbs7"
        style="width:200px; height:auto;">
    </div>
    <h1 class="title-text">ระบบลงทะเบียน</h1>
    <p class="subtitle-text">น้องพัสดุ ติวสอบ e-CPP</p>
  </div>

  <div class="container list">
    <form id="myForm" class="needs-validation" novalidate>
      <div class="row justify-content-start g-3">
        <div class="col-12">
          <div class="form-floating">
            <i class="input-icon fa-solid fa-user"></i>
            <input type="text" id="name" name="name" class="form-control" placeholder="ชื่อ-สกุล" required>
            <label for="name">ชื่อ-สกุล</label>
            <div class="invalid-feedback">
              กรุณากรอกชื่อ-สกุล
            </div>
          </div>
        </div>
        
        <div class="col-12">
          <div class="form-floating">
            <i class="input-icon fa-regular fa-circle-user"></i>
            <input type="text" id="device" name="device" class="form-control" placeholder="สังกัดหน่วยงาน" required>
            <label for="device">สังกัดหน่วยงาน</label>
            <div class="invalid-feedback">
              กรุณากรอกสังกัดของท่าน
            </div>
          </div>
        </div>
        
        <div class="col-12">
          <div class="form-floating">
            <i class="input-icon fa-solid fa-phone"></i>
            <input type="text" id="phone" name="phone" maxlength="10" class="form-control" placeholder="เบอร์โทร" required>
            <label for="phone">เบอร์โทร</label>
            <div class="invalid-feedback">
              กรุณากรอกเบอร์โทรของท่าน
            </div>
          </div>
        </div>

        <div class="col-12">
          <div class="form-floating">
            <i class="input-icon fa-solid fa-envelope"></i>
            <input type="email" id="place" name="place" class="form-control" placeholder="อีเมล" required>
            <label for="place">อีเมล</label>
            <div class="invalid-feedback">
              กรุณากรอกอีเมล
            </div>
          </div>
        </div>
           
        <div class="col-12">
          <div class="form-floating">
            <i class="input-icon fa-solid fa-lock"></i>
            <select id="problem" name="problem" class="form-control" required>
              <option value="">กรุณาเลือกหลักสูตร</option>
              <option value="IC69">IC ระดับกลาง</option>
            </select>
            <label for="problem">หลักสูตรที่ท่านลงสอบปี 69</label>
            <div class="invalid-feedback">
              กรุณาเลือกหลักสูตรที่ท่านลงสอบ
            </div>
          </div>
        </div>

        <div class="col-12">
          <div class="form-floating">
            <i class="input-icon fa-solid fa-trophy"></i>
            <input type="text" id="examOrder" name="examOrder" class="form-control" placeholder="ลำดับที่สอบผ่าน" required>
            <label for="examOrder">ลำดับที่สอบผ่าน (ถ้ายังไม่ทราบให้พิมพ์ว่า รอผลสอบ)</label>
            <div class="invalid-feedback">
              กรุณากรอกลำดับที่สอบผ่าน
            </div>
          </div>
        </div>

        <div class="col-12">
          <div class="file-input-wrapper">
            <div class="file-input-icon">
              <i class="fa-solid fa-cloud-arrow-up"></i>
            </div>
            <div class="file-input-text">คลิกเพื่ออัพโหลดรูปประจำตัว</div>
            <input type="file" id="file" accept="image/*">
          </div>
          <div class="invalid-feedback">
            กรุณาอัพโหลดรูปประจำตัว
          </div>
        </div>

        <div class="col-12 text-center">
          <button type="submit" class="btn w-100">
            <i class="bi bi-send-fill"></i>&nbsp;ลงทะเบียน
          </button>
        </div>
      </div>
    </form>
  </div>

  <div class="footer">
    <i class="fa-solid fa-graduation-cap"></i>&nbsp;
    น้องพัสดุ ติวสอบ e-CPP
  </div>

  <script>
    // Create floating particles
    function createParticles() {
      const particles = document.getElementById('particles');
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
        particles.appendChild(particle);
      }
    }

    // Update file input text when file is selected
    document.getElementById('file').addEventListener('change', function(e) {
      const fileName = e.target.files[0]?.name || 'คลิกเพื่ออัพโหลดรูปประจำตัว';
      document.querySelector('.file-input-text').textContent = fileName;
    });

    // Initialize particles
    createParticles();

    const scriptUrl = 'https://script.google.com/macros/s/AKfycbzAWlzUbRqPUUFLEH7rqoRMTaZecOcQmWJ48kQMqHRc1JAa2P9yPH2EWlPtIk2UXbHo/exec'
    var uid
    $(document).ready(() => {
      liff.init({
        liffId: '2004722900-KeQyDMRz',
        withLoginOnExternalBrowser: true
      })
      liff.ready.then(() => {
        console.log('liff ready')
      })
    })
    function submit() {
      $.LoadingOverlay('show');

      // Read the selected file
      const fileInput = $('#file')[0];
      if (fileInput.files.length === 0) {
        $.LoadingOverlay('hide');
        alert('Please select a file.');
        return;
      }

      const file = fileInput.files[0];
      const fr = new FileReader();
      fr.onload = function (e) {
        const base64File = e.target.result.replace(/^.*,/, '');

        let data = {
          opt: 'savedata',
          uid: liff.getDecodedIDToken().sub,
          name: $('#name').val(),
          phone: $('#phone').val(),
          device: $('#device').val(),
          problem: $('#problem').val(),
          place: $('#place').val(),
          examOrder: $('#examOrder').val(),
          file: base64File, // Add the Base64-encoded file to the data object
        };

        // Send the AJAX request with the file data
        $.ajax({
          method: "POST",
          url: scriptUrl,
          data: data,
          dataType: 'json',
          success: function (res) {
            $.LoadingOverlay('hide');
            if (res.status == 'success') {
               // Send a message with the user's name
            const name = $('#name').val();
            const problem = $('#problem').val();
            liff.sendMessages([{
              type: 'text',
              text: `คุณ : ${name} หลักสูตร ${problem} ลงทะเบียนเรียบร้อยแล้ว`
            }])
            .then(() => {
              // Close the LIFF window
              liff.closeWindow();
            })
            .catch((err) => {
              console.error('Error sending message:', err);
            });
              // reset the form
              $('#myForm')[0].reset();
              return Swal.fire({
                icon: 'success',
                title: 'ลงทะเบียนเรียบร้อย',
                allowOutsideClick: false,
                confirmButtonText: 'ตกลง',
              });
            }
            return Swal.fire({
              icon: 'error',
              title: 'เกิดข้อผิดพลาด',
              allowOutsideClick: false,
              confirmButtonText: 'ตกลง',
            });
          },
          error: function (err) {
            console.log(err);
            $.LoadingOverlay('hide');
            alert('ลงทะเบียนไม่สำเร็จ');
          },
        });
      };
      fr.readAsDataURL(file);
    }
  </script>
  <script>
    (() => {
      'use strict'

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      const forms = document.querySelectorAll('.needs-validation')

      // Loop over them and prevent submission
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          event.preventDefault()
          if (!form.checkValidity()) {
            event.stopPropagation()
            form.classList.add('was-validated')
            $('#myForm').find(":invalid").first().focus();
          } else {
            submit()
          }

        }, false)
      })
    })()
  </script>

  <script src="https://fastly.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="//fastly.jsdelivr.net/npm/sweetalert2@11"></script>
  <script
    src="https://fastly.jsdelivr.net/npm/gasparesganga-jquery-loading-overlay@2.1.7/dist/loadingoverlay.min.js"></script>

</body>

</html>
